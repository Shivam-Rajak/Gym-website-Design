<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Gym.css">
    <title>Shivam Fitness Center</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
             <img src="pics/logo.png" alt="Logo">
             <div>SFC</div>
        </div>
        <!-- Mid box for nav bar -->
        <div class="mid">
           <ul class="navbar">
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Membership Plan</a></li>
              <li><a href="#">Contact Us</a></li>
           </ul>
        </div>
        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn"><a href="mailto:shiv307@gmail.com?Subject=We have Quary">Email</a></button>
        </div>
    </header>
    <!-- container for form -->
    <div class="container">
      <form>
          <h4>Registration Form</h4>
        <div class="box">
           <input type="text" placeholder=" Your Full Name" required>
        </div>
        <div class="box">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="box">
          <input type="number" placeholder="Mobile" Please Enter Your Contact Number >
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
</body>
</html>
